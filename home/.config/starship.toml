add_newline = true

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red) '

[package]
disabled = true

[aws]
format = 'on [$symbol$profile(\($region\))]($style) '
style = 'bold yellow'
symbol = '☁️ '

[aws.region_aliases]
eu-central-1 = 'fr'
eu-west-1 = 'eir'

[battery]
full_symbol = '🔋'
charging_symbol = '⚡️'
discharging_symbol = '💀'

[cmd_duration]
min_time = 500
format = 'underwent [$duration](bold yellow)'
show_notifications = true

[gcloud]
symbol = '️☁️  '
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '
disabled = true

[gcloud.region_aliases]
eu-west1 = 'ew1'
us-central1 = 'uc1'
asia-northeast1 = 'an1'

[git_branch]
symbol = '🌱 '
truncation_symbol = ''
disabled = false

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_status]
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[nodejs]
format = 'via [🤖 $version](bold green) '

[python]
symbol = '🐍 '
pyenv_version_name = false
style = 'bold green'
disabled = false

[terraform]
format = '[💠 $version$workspace]($style) '
